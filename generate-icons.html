<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Chess App Icons</title>
  <style>
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      padding: 20px; 
      background: #1a1f2e; 
      color: #e0e6ed;
    }
    canvas { 
      border: 2px solid #3fb959; 
      margin: 10px; 
      background: white;
    }
    button {
      background: #3fb959;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover { background: #35a04d; }
    .icons-grid { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
    .icon-item { text-align: center; }
  </style>
</head>
<body>
  <h1>♟️ Chess App Icon Generator</h1>
  <p>Click "Generate All Icons" to create all required PWA icons and favicons.</p>
  
  <button onclick="generateAllIcons()">Generate All Icons</button>
  <button onclick="downloadAll()">Download All as ZIP (manual)</button>
  
  <div class="icons-grid" id="icons-container"></div>

  <script>
    const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
    const canvases = {};

    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');

      // Background - green
      ctx.fillStyle = '#3fb959';
      ctx.fillRect(0, 0, size, size);

      // Draw a simple but recognizable chess knight using Unicode
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.7}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('♞', size / 2, size / 2);
    }

    function generateAllIcons() {
      const container = document.getElementById('icons-container');
      container.innerHTML = '';
      
      sizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        drawIcon(canvas, size);
        canvases[size] = canvas;
        
        const item = document.createElement('div');
        item.className = 'icon-item';
        item.innerHTML = `
          <canvas width="${size}" height="${size}" id="canvas-${size}"></canvas>
          <div>${size}x${size}</div>
          <button onclick="downloadIcon(${size})">Download</button>
        `;
        container.appendChild(item);
        
        const displayCanvas = item.querySelector('canvas');
        const displayCtx = displayCanvas.getContext('2d');
        displayCtx.drawImage(canvas, 0, 0);
      });
      
      alert('Icons generated! Click individual Download buttons or save them manually.');
    }

    function downloadIcon(size) {
      const canvas = canvases[size];
      const link = document.createElement('a');
      link.download = `icon-${size}x${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function downloadAll() {
      alert('Click each "Download" button individually to save all icons. Then place them in the /icons/ folder.');
    }

    // Auto-generate on load
    window.addEventListener('load', generateAllIcons);
  </script>
</body>
</html>
