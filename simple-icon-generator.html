<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chess Icon Generator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: Arial, sans-serif; 
      padding: 30px; 
      background: #1a1f2e; 
      color: #e0e6ed;
      line-height: 1.6;
    }
    h1 { color: #3fb959; margin-bottom: 20px; }
    .info { 
      background: #252d3f; 
      padding: 20px; 
      border-radius: 8px; 
      margin-bottom: 30px;
      border-left: 4px solid #3fb959;
    }
    button {
      background: #3fb959;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 10px 10px 0;
      font-weight: bold;
    }
    button:hover { background: #35a04d; }
    button:active { transform: scale(0.98); }
    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
      gap: 20px; 
      margin-top: 30px; 
    }
    .icon-box { 
      background: #252d3f; 
      padding: 15px; 
      border-radius: 8px; 
      text-align: center;
      border: 2px solid #3fb959;
    }
    .icon-box canvas { 
      width: 100%; 
      height: auto; 
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .icon-box button {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin: 5px 0 0 0;
    }
    .size-label {
      font-weight: bold;
      color: #3fb959;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>‚ôüÔ∏è Simple Chess Icon Generator</h1>
  
  <div class="info">
    <p><strong>Instructions:</strong></p>
    <ol>
      <li>Click "Generate All Icons" button below</li>
      <li>Wait for all icons to appear</li>
      <li>Click "Download" under each icon</li>
      <li>Save all files to the <code>/icons/</code> folder in your project</li>
    </ol>
  </div>

  <button onclick="generateAll()" style="font-size: 20px; padding: 20px 40px;">üé® Generate All Icons</button>
  <button onclick="downloadAllInstructions()">üì• Download Instructions</button>

  <div id="grid" class="grid"></div>

  <script>
    const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
    const canvases = {};

    function drawIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Green background
      ctx.fillStyle = '#3fb959';
      ctx.fillRect(0, 0, size, size);
      
      // White chess knight symbol
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.65}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('‚ôû', size / 2, size / 2);
      
      return canvas;
    }

    function downloadIcon(size) {
      const canvas = canvases[size];
      const link = document.createElement('a');
      link.download = `icon-${size}x${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function generateAll() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      
      sizes.forEach(size => {
        const canvas = drawIcon(size);
        canvases[size] = canvas;
        
        const box = document.createElement('div');
        box.className = 'icon-box';
        box.innerHTML = `
          <div class="size-label">${size}√ó${size}</div>
          <canvas id="preview-${size}" width="${size}" height="${size}"></canvas>
          <button onclick="downloadIcon(${size})">üì• Download</button>
        `;
        grid.appendChild(box);
        
        // Copy to preview canvas
        const preview = box.querySelector('canvas');
        const previewCtx = preview.getContext('2d');
        previewCtx.drawImage(canvas, 0, 0);
      });
      
      alert('‚úÖ All icons generated! Click "Download" under each icon to save them.');
    }

    function downloadAllInstructions() {
      alert('To download all icons:\n\n1. Click "Generate All Icons" first\n2. Click "Download" under each icon (10 total)\n3. Save each file to your /icons/ folder\n\nFiles to save:\n' + 
        sizes.map(s => `- icon-${s}x${s}.png`).join('\n'));
    }

    // Auto-generate on page load
    window.addEventListener('load', () => {
      setTimeout(generateAll, 500);
    });
  </script>
</body>
</html>
