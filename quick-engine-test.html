<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Engine Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1f2e;
      color: #e0e6ed;
    }
    h1 { color: #3fb959; }
    .status {
      background: #252d3f;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      border-left: 4px solid #3fb959;
    }
    .log {
      background: #1a1f2e;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 10px;
    }
    .log-line {
      margin: 2px 0;
      padding: 2px;
    }
    .log-line.success { color: #3fb959; }
    .log-line.error { color: #e74c3c; }
    .log-line.info { color: #3498db; }
    button {
      background: #3fb959;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover { background: #35a04d; }
  </style>
</head>
<body>
  <h1>‚ö° Quick Engine Test</h1>
  <p>Testing Stockfish engine initialization and basic functionality.</p>

  <button onclick="testEngine()">‚ñ∂Ô∏è Test Engine</button>
  <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
  <button onclick="location.href='/'">üè† Go to App</button>

  <div class="status" id="status">
    <strong>Status:</strong> Ready to test
  </div>

  <div class="log" id="log"></div>

  <script>
    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const line = document.createElement('div');
      line.className = `log-line ${type}`;
      line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logDiv.appendChild(line);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function clearLog() {
      document.getElementById('log').innerHTML = '';
    }

    function updateStatus(message, color = '#3fb959') {
      const status = document.getElementById('status');
      status.innerHTML = `<strong>Status:</strong> ${message}`;
      status.style.borderLeftColor = color;
    }

    async function testEngine() {
      clearLog();
      log('Starting engine test...', 'info');
      updateStatus('Testing...', '#f39c12');

      try {
        log('Creating Web Worker...', 'info');
        const worker = new Worker('/workers/stockfish.worker.js');
        
        let engineReady = false;
        let receivedMessages = 0;

        worker.onmessage = (e) => {
          receivedMessages++;
          log(`Received: ${e.data}`, 'info');
          
          if (e.data === 'uciok') {
            log('‚úì UCI protocol initialized', 'success');
          }
          
          if (e.data === 'readyok') {
            engineReady = true;
            log('‚úì Engine is ready!', 'success');
            updateStatus('‚úÖ Engine working correctly!', '#3fb959');
            
            // Test a simple position
            log('Testing mate-in-1 position...', 'info');
            worker.postMessage('position fen 6k1/5ppp/8/8/8/8/5PPP/Q5K1 w - - 0 1');
            worker.postMessage('go depth 10');
          }
          
          if (e.data.startsWith('bestmove')) {
            const move = e.data.split(' ')[1];
            log(`‚úì Best move found: ${move}`, 'success');
            
            if (move === 'a1a8' || move.includes('a8')) {
              log('‚úì Correct! Engine found Qa8# (mate in 1)', 'success');
              updateStatus('‚úÖ All tests passed! Engine is accurate.', '#3fb959');
            } else {
              log(`‚ö† Expected a1a8 (Qa8#), got ${move}`, 'error');
              updateStatus('‚ö† Engine works but move unexpected', '#f39c12');
            }
            
            worker.terminate();
            log('Engine terminated', 'info');
          }
        };

        worker.onerror = (e) => {
          log(`‚ùå Worker error: ${e.message}`, 'error');
          updateStatus('‚ùå Engine failed to load', '#e74c3c');
          worker.terminate();
        };

        log('Sending UCI command...', 'info');
        worker.postMessage('uci');
        
        log('Sending isready command...', 'info');
        worker.postMessage('isready');

        // Timeout after 15 seconds
        setTimeout(() => {
          if (!engineReady) {
            log('‚ùå Timeout: Engine did not respond within 15 seconds', 'error');
            log(`Received ${receivedMessages} messages total`, 'info');
            updateStatus('‚ùå Engine timeout (CDN may be slow or blocked)', '#e74c3c');
            worker.terminate();
          }
        }, 15000);

      } catch (error) {
        log(`‚ùå Error: ${error.message}`, 'error');
        updateStatus('‚ùå Test failed', '#e74c3c');
      }
    }

    // Auto-run test on load
    setTimeout(() => {
      log('Auto-running test in 1 second...', 'info');
      setTimeout(testEngine, 1000);
    }, 100);
  </script>
</body>
</html>
